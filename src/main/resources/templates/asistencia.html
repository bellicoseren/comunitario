<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:insert="index::encabezado" />

<BODY>
	<nav th:insert="index::navbar"></nav>
	<P>Asistencia</P>
	<div id="postResultDiv" align="center"></div>
	<div class="container">
			<form id="bookForm">
		<div class="row">
			<div class="col-lg-10 mt-5 mb-5">
				<table id="posts" class="table table-bordered table-responsive-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${user}">
							<td th:text="${user.apellido}">apellido</td>
							<td th:text="${user.nombre}">nombre</td>
						</tr>
					</tbody>
				</table>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
				<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
					<button id="getAll" type="button" class="btn btn-primary">Obtener usuarios</button>
					<div id="getResultDiv" style="padding: 20px 10px 20px 50px">
						<ul class="list-group">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/usuario.js" type="text/javascript"></script>
	<script th:src="@{webjars/jquery-validation/1.19.3/jquery.validate.min.js}" type="text/javascript"></script>
</BODY>

</HTML>
